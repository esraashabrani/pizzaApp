          function each(coll, f) {
             if (Array.isArray(coll)) { 
            for (var i = 0; i < coll.length; i++) { 
               f(coll[i], i); //it will be called for each element
           } 
          } else { 
           for (var key in coll) { 
            f(coll[key], key); 
             } 
           } 
         }
             function reduce(array, f, start) {
              var acc = start;
              each(array, function(element) {
                acc = f(acc, element);
              });
              return acc;
